<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add song</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/reg-style.css" th:href="@{/css/reg-style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class = "my-navbar navbar navbar-default">
    <div class="container">
        <div>
            <ul class = "mn-primarymenu nav navbar-nav navbar-right">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/songs}">Songs</a></li>
                <li class = "active"><a th:href="@{/home}">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <form autocomplete="off" th:action="@{/home/addsong}"
                  th:object="${newSong}" method="post" class="form-horizontal"
                  role="form">

                <div class="form-group">
                    <div class="col-sm-9">

                        <input type="text" th:field="*{author.name}" placeholder="Author"
                               class="form-control"/>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">

                        <label th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{songName}"
                               placeholder="Song name" class="form-control"  />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Add new song</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
