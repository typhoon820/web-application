<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="content-type" content="text/html; charset = UTF-8" />
</head>
<body>
    <h2>  List of Users   </h2>
        <table>
            <tr>
                <td>SongName</td> <td>Author</td>

            </tr>
        </table>
<table>
    <tr th:each="song : ${songs}">
        <td th:text="${song.songName}">&nbsp;</td>
        <td th:text="${song.author}">&nbsp;</td>
    </tr>
</table>
</body>
</html>
